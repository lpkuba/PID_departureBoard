    <div class="content">

                </div>
                <div class="almSqrBg" style="width: 215px;">
                    <div class="item" id="homeCas"></div>
                </div>
            </div>
        </div>
        <!--Níže tabulky čudlíků-->
            <!--Levá tabulka-->
        <div class="leftBtnTable">
            <div class="row">
                <div class="button"><img src="./icons/GCS_OFF_64x64.png" width="64px" height="64px"></div>
            </div>
            <div class="row">
                <div class="button"><img src="./icons/TisenON64.png" width="64px" height="64px"></div>
                <div class="button"><img src="./icons/but_kupon64x64_state2.png" width="64px" height="64px"></div>
                <div class="button"><img src="./icons/cash_register.png" width="64px" height="64px"></div>
            </div>
            <div class="row">
                <div class="button"><img src="./icons/PerifERR64.png" width="64px" height="64px"></div>
                <div class="button"><img src="./icons/Oznacovac64.png" width="64px" height="64px"></div>
                <div class="button"><img src="./icons/but_jas64x64_state1.png" width="64px" height="64px"></div>
            </div>
            <div class="row">
                <div class="button"><img src="./icons/SignalOFF64.png" width="64px" height="64px"></div>
                <div class="button"><img src="./icons/PrihlOFF64.png" width="64px" height="64px"></div>
                <div class="button"><img src="./icons/ZvonekOFF64.png" width="64px" height="64px"></div>
            </div>
        </div>
            <!--Pravá tabulka-->
        <div class="rightBtnTable">
            <div class="row">
                <div class="button">VR+KA</div>
                <div class="button"><img src="./icons/Kamera364.png" width="64px" height="64px"></div>
                <div class="button"><img src="./icons/Servis64.png" width="64px" height="64px"></div>

            </div>
            <div class="row">
                <div class="button">KL+HO</div>
                <div class="button"><img src="./icons/Vysilacka64.png" width="64px" height="64px"></div>
                <div class="button"><img src="./icons/Budik64.png" width="64px" height="64px"></div>

                <div class="button">ŘE</div>
                <div class="button"><img src="./icons/Mikrofon264.png" width="64px" height="64px"></div>

                <div class="button" id="sluzba">Služba</div>
            </div>
        </div>

            <div class="popisek">
                <span>Zadejte číslo služby</span>
            </div>
            <div class="almSqrBg" style="margin: 0; letter-spacing: 1px;" id="sluzbaField">Chyba!</div>
            <div class="numpad" id="numpadMain">
                <div class="row">
                    <div class="clickableBtnGlobal button" id="numpad1">1</div>
                    <div class="clickableBtnGlobal button" id="numpad2">2</div>
                    <div class="clickableBtnGlobal button" id="numpad3" style="width:117px;">3</div>
                    <div class="clickableBtnGlobal button" id="numpadBack" style="width:117px; margin-right: 0;"><img src="./icons/BackSpaceIcon64.png" width="64px" height="64px" draggable="false"></div>
                </div>
                <div class="row">
                    <div class="clickableBtnGlobal button" id="numpad4">4</div>
                    <div class="clickableBtnGlobal button" id="numpad5">5</div>
                    <div class="clickableBtnGlobal button" id="numpad6" style="width:117px;">6</div>
                    <div class="clickableBtnGlobal button" id="numpadLeft" style="width:117px; margin-right: 0;"><img src="./icons/Sipka_L64.png" width="64px" height="64px" draggable="false"></div>

                    <div class="clickableBtnGlobal button" id="numpad7">7</div>
                    <div class="clickableBtnGlobal button" id="numpad8">8</div>

                    <div class="clickableBtnGlobal button" id="numpad0">0</div>
                    <div class="clickableBtnGlobal button" style="opacity: 0;"></div>
                    <div class="button" style="width:117px;" id="numpadYes"><img src="./icons/Potvrd64.png" width="64px" height="64px"></div>
                    <div class="button" style="width:117px; margin-right: 0;" id="numpadNo"><img src="./icons/Zrus64.png" width="64px" height="64px" ></div>
                </div>
            </div>
        </div>
        <div class="popup sluzba" id="popupCil_unknown" hidden>
            <div class="popisek">
                <span>Zadejte číslo cíle</span>
            </div>
            <div class="almSqrBg" style="margin: 0; letter-spacing: 1px;" id="cilField">Chyba!</div>
            <div class="numpad" id="numpadCil">
                <div class="row">
                    <div class="clickableBtnGlobal button" data-value="numpad1">1</div>
                    <div class="clickableBtnGlobal button" data-value="numpad2">2</div>
                    <div class="clickableBtnGlobal button" data-value="numpad3" style="width:117px;">3</div>
                    <div class="clickableBtnGlobal button" data-value="numpadBack" style="width:117px; margin-right: 0;"><img src="./icons/BackSpaceIcon64.png" width="64px" height="64px" draggable="false"></div>
                </div>
                <div class="row">
                    <div class="clickableBtnGlobal button" data-value="numpad4">4</div>
                    <div class="clickableBtnGlobal button" data-value="numpad5">5</div>
                    <div class="clickableBtnGlobal button" data-value="numpad6" style="width:117px;">6</div>
                    <div class="clickableBtnGlobal button" data-value="numpadLeft" style="width:117px; margin-right: 0;"><img src="./icons/Sipka_L64.png" width="64px" height="64px" draggable="false"></div>

                    <div class="clickableBtnGlobal button" data-value="numpad0">0</div>
                    <div class="clickableBtnGlobal button" style="opacity: 0;"></div>
                    <div class="button" style="width:117px;" data-value="numpadYes"><img src="./icons/Potvrd64.png" width="64px" height="64px"></div>
                    <div class="button" style="width:117px; margin-right: 0;" data-value="numpadNo"><img src="./icons/Zrus64.png" width="64px" height="64px" ></div>
                </div>

            </div>

                    <div class="filler"></div>
                    <div class="button clickableBtnGlobal" id="polohaUp"><img src="./icons/Sipka_U64.png" width="64px" height="64px"></div>

                </div>
                <div class="row">
                    <div class="button" id="polohaLeft"><img src="./icons/Sipka_L64.png" width="64px" height="64px"></div>
                    <div class="filler clickableBtnGlobal"></div>
                    <div class="button" id="polohaRight"><img src="./icons/Sipka_R64.png" width="64px" height="64px"></div>

                    <div class="button clickableBtnGlobal" id="polohaDown"><img src="./icons/Sipka_D64.png" width="64px" height="64px"></div>
                    <div class="button clickableBtnGlobal" id="polohaNo"><img src="./icons/Zrus64.png" width="64px" height="64px"></div>
                
                </div>
            
            </div>
